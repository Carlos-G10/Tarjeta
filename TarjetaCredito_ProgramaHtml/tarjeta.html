<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images/logo.png" alt="" />
                        <h5>Master Card</h5>
                    </span>
                    <img src="images/chip.png" alt="" class="chip" />
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1234 5678 9876 5432</h5>
                        <h5 class="name">CARLOS GUAJARDO SAUCEDO.</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>85/25</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    For customer service call +234 756 245 1455
                    Or Email us on carlos@gmail.com for info.
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>004</i></div>
                <h5>
                    Card Design was created and biended by Browser Global Tech.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
